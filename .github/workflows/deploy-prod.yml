name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type checking
        run: npm run check
        
      - name: Build application
        run: npm run build
        
      - name: Run production tests
        run: |
          echo "Running production-specific tests..."
          # Add production-specific tests here if needed

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Render Production
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_PROD_SERVICE_ID }}
        run: |
          curl -X POST \
            "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'
            
      - name: Notify deployment started
        if: success()
        run: |
          echo "🚀 Production deployment started for commit ${{ github.sha }}"
          
      - name: Wait for deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_PROD_SERVICE_ID }}
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          for i in {1..30}; do
            DEPLOY_STATUS=$(curl -s \
              "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys?limit=1" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              | jq -r '.[0].deploy.status')
              
            echo "Deployment status: ${DEPLOY_STATUS}"
            
            if [[ "${DEPLOY_STATUS}" == "live" ]]; then
              echo "✅ Production deployment successful!"
              exit 0
            elif [[ "${DEPLOY_STATUS}" == "build_failed" ]] || [[ "${DEPLOY_STATUS}" == "update_failed" ]]; then
              echo "❌ Production deployment failed!"
              exit 1
            fi
            
            sleep 30
          done
          
          echo "⏱️ Deployment timed out"
          exit 1
          
      - name: Create deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY