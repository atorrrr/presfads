services:
  - type: web
    name: presfads-fullstack
    env: node
    rootDir: server              # where your Express code lives
    buildCommand: |
      pnpm install --frozen-lockfile
      pnpm --filter client build          # build the Vite frontend
    startCommand: pnpm start              # your "node index.js" or similar
    envVars:
      - key: NODE_VERSION
        value: 20
